name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # 觸發條件：當 main 分支有變動時

jobs:
  deploy:
    runs-on: ubuntu-latest  # 在 Ubuntu 環境上運行工作流

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 拉取源代碼

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'  # 設置 Node.js 版本為 18.17.0

    - name: Install dependencies
      run: yarn install  # 使用 yarn 安裝依賴

    - name: Build the project
      run: yarn build  # 編譯 Next.js 應用

    - name: Export static files
      run: yarn export  # 導出靜態頁面

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # 使用 GitHub Pages 部署動作
      with:
        deploy_branch: gh-pages  # 設置部署分支為 gh-pages
        folder: out  # Next.js 輸出目錄（`out` 是默認的靜態頁面輸出目錄）
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token，用於授權操作
